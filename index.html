<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="heading">
          <h5>calc</h5>
          <div class="theme-switcher">
            <p>THEME</p>
            <div class="theme-btn">
              <div id="theme1">
                <div class="num">1</div>
              </div>
              <div id="theme2">
                <div class="num">2</div>
              </div>
              <div id="theme3">
                <div class="num">3</div>
              </div>
            </div>
          </div>
        </div>
        <div class="screen-container">
          <input type="text" id="screen" />
        </div>
        <div class="keypad">
          <div class="row">
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div id="deleteBtn">DEL</div>
          </div>
          <div class="row">
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn">+</div>
          </div>
          <div class="row">
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn">-</div>
          </div>
          <div class="row">
            <div class="btn">.</div>
            <div class="btn">0</div>
            <div class="btn">/</div>
            <div class="btn">*</div>
          </div>
          <div class="row">
            <div id="resetBtn">RESET</div>
            <div id="calculateBtn">=</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
